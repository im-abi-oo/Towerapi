name: Node.js Project Setup

on:
  push:
    branches: [ "main" ] # هر وقت روی برنچ اصلی پوش کنی اجرا می‌شود
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Initialize and Install Dependencies
      run: |
        if [ ! -f package.json ]; then
          npm init -y
        fi
        npm install express mongoose socket.io node-telegram-bot-api cors dotenv
        
    - name: Run Build Test
      run: |
        # اینجا چک می‌کنیم که آیا پکیج‌ها درست نصب شده‌اند یا نه
        npm list --depth=0
